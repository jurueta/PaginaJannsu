      <div class="d-flex justify-content-center">
        <a class="navbar-brand d-flex" href="index.html">
          <h3 class="fw-bold">Jannsu</h3> <img src="assets/img/nabe.png" alt="nabe" width="40px" height="40px">
        </a>
      </div>

      <button class="navbar-toggler border-none" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="logIn.html" class="nav-link">Login</a></li>

          <li class="nav-item"><a href="table.html" class="nav-link active">Table</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="boddy-home"">
    <table class=" table">
    <thead class="thead-dark">
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Correo</th>
      <th scope="col">Password</th>
    </thead>
    <tbody id="tbodyUsuario">
    </tbody>
    </table>
  </div>
  <div class=" w-100 footer" id="footer-h">
    <div class="container">

      <!-- FOOTER -->
      <div class="mt-4 d-flex">
        <div class="row w-100 justify-content-between align-items-center">
          <div class="d-flex align-items-center col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <h2 class="white">Jannsu</h2>
            <img src="assets/img/nabe.png" alt="nabe" width="80px" height="80px">
          </div>

          <div class="row white col-6 col-sm-4 col-md-3 col-lg-3 col-xl-3 justify-content-between">
            <a href="#"><i class="fab fa-facebook fz-30 pl-2"></i></a>
            <a href="#"><i class="fab fa-instagram fz-30 pl-2"></i></a>
            <a href="#"><i class="fab fa-youtube fz-30 pl-2"></i></a>
            <a href="#"><i class="fab fa-twitter fz-30 pl-2"></i></a>
          </div>
        </div>
      </div>
      <div class=" container-fluid justify-content-center px-10">
        <p class="text-center white border-white pt-3 mt-2">Jannsu Copyright Â© 2020</p>
      </div>
    </div>
  </div>

  <footer>
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <script src="assets/fontawesome-free-5.13.0-web/js/all.min.js"></script>

    <script>

      $(document).ready(function () {
        usuarios = JSON.parse(localStorage.getItem('Usuarios'));
        if (usuarios == null) {
          $("#tbodyUsuario").html(' <tr><td class=" fz-16 text-center" colspan="10"> ' +
                 'No hay datos para mostrar ' +
             ' </td> ')
        } else {
          $.each(usuarios, function (index, value) {
            $("#tbodyUsuario").html( $("#tbodyUsuario").html() + 
              '<tr> ' +
              '<td> '+ value.nombre +' </td> ' +
              '<td> '+ value.apellido +' </td> ' +
              '<td> '+ value.correo +' </td> ' +
              '<td> '+ value.password +' </td> ' +
              '</tr> '
            )
          })
        }
      })

    </script>
  </footer>
