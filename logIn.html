  <div class="body-new" >
    <div class="container bg-transparent" style="padding-top:50px">
      <div class="row">
        <div class="col-sm-9 bg-gris-trans br-20 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5" style="background:none;border:none">
            <div class="card-body">
              <h5 class="card-title text-center">Iniciar Sesion</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <label for="inputEmail">Direccion De Correo</label>
                  <input type="email" id="inputEmail" class="form-control" placeholder="Correo" required autofocus>
                </div>
  
                <div class="form-label-group">
                  <label for="inputPassword">Contraseña</label>
                  <input type="password" id="inputPassword" class="form-control mb-2" placeholder="Contraseña" required>
                </div>
                <button class="btn btn-lg m-size btn-primary bg-red btn-block text-uppercase"  type="submit">Iniciar Sesion</button>
                <hr class="my-4">
                <button class="btn bg-white m-size btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Iniciar Sesion Con Google</button>
                <button class="btn bg-white m-size btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Iniciar Sesion Con Facebook</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
